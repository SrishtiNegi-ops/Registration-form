<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Detailed Student Registration Form</title> 
    <style> 
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; } 
        form { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box
shadow: 0 0 10px rgba(0,0,0,0.1); } 
        h2 { text-align: center; margin-bottom: 20px; } 
        label { display: block; margin-top: 12px; font-weight: bold; } 
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border
radius: 4px; box-sizing: border-box; } 
        input[type=submit] { width: auto; background-color: #007bff; color: white; border: none; padding: 12px 
20px; margin-top: 20px; cursor: pointer; border-radius: 4px; } 
        input[type=submit]:hover { background-color: #0056b3; } 
        .form-section { margin-bottom: 20px; } 
    </style> 
</head> 
<body> 
    <form action="#" method="POST" novalidate> 
        <h2>Student Registration Form</h2> 
 
        <div class="form-section"> 
            <label for="fullName">Full Name:</label> 
            <input type="text" id="fullName" name="fullName" required pattern="[A-Za-z\s]{2,50}" title="Please 
enter 2 to 50 characters using letters and spaces only." placeholder="John Doe"> 
        </div> 
 
        <div class="form-section"> 
            <label for="email">Email Address:</label> 
            <input type="email" id="email" name="email" required placeholder="example@domain.com"> 
        </div> 
 
        <div class="form-section"> 
            <label for="age">Age:</label> 
            <input type="number" id="age" name="age" required min="10" max="120" title="Enter your age 
between 10 and 120" placeholder="18"> 
        </div> 
 
        <div class="form-section"> 
            <label for="gender">Gender:</label> 
            <select id="gender" name="gender" required> 
                <option value="" disabled selected>Select your gender</option> 
                <option value="male">Male</option> 
                <option value="female">Female</option> 
                <option value="other">Other</option> 
                <option value="preferNotToSay">Prefer not to say</option> 
            </select> 
        </div> 
 
        <div class="form-section"> 
            <label for="phone">Phone Number:</label> 
            <input type="tel" id="phone" name="phone" required pattern="\d{10}" title="Enter 10 digit phone 
number" placeholder="1234567890"> 
        </div> 
 
        <div class="form-section"> 
            <label for="address">Address:</label> 
            <textarea id="address" name="address" rows="3" required placeholder="Enter your full 
address"></textarea> 
        </div> 
 
        <div class="form-section"> 
            <label for="course">Select Course:</label> 
            <select id="course" name="course" required> 
                <option value="" disabled selected>Select your course</option> 
                <option value="bsc">Bachelor of Science (B.Sc)</option> 
                <option value="ba">Bachelor of Arts (B.A)</option> 
                <option value="bcom">Bachelor of Commerce (B.Com)</option> 
                <option value="msc">Master of Science (M.Sc)</option> 
                <option value="ma">Master of Arts (M.A)</option> 
                <option value="mcom">Master of Commerce (M.Com)</option> 
            </select> 
        </div> 
 
        <div class="form-section"> 
            <label for="dob">Date of Birth:</label> 
            <input type="date" id="dob" name="dob" required max="2025-12-31" min="1900-01-01"> 
        </div> 
 
        <div class="form-section"> 
            <label for="password">Create Password:</label> 
            <input type="password" id="password" name="password" required minlength="8" placeholder="Enter 
at least 8 characters"> 
        </div> 
 
        <input type="submit" value="Register"> 
    </form> 
</body> 
</html>
